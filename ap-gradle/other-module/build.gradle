plugins {
    id 'java'
}

group 'com.virtuslab.jd'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation(project(":annotations"))
    annotationProcessor(project(":annotations"))
}

tasks.withType(JavaCompile) {
    configure(options) {
        options.compilerArgs << '-XprintProcessorInfo' << '-XprintRounds'
    }
}

test {
    useJUnitPlatform()
}
